<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="changeText()" id="yutup">subscribe</button>

    <script>
      function changeText() {
        const paragraph = document.getElementById("yutup");

        if (paragraph.innerText === "subscribe") {
          paragraph.innerText = "subscribed";
        } else {
          paragraph.innerText = "subscribe";
        }
      }
    </script>
  </body>
</html>
